apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-service-ingress
  namespace: scmtp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Correlation-ID"
spec:
  rules:
    - host: api.scmtp.local
      http:
        paths:
          # Ticketing Service routes
          - path: /api/tickets(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ticketing-service
                port:
                  number: 3002
  tls:
    - hosts:
        - api.scmtp.local
      secretName: scmtp-tls-secret

